version: 0.1
cli:
  version: 1.19.0
plugins:
  sources:
    - id: trunk
      ref: v1.4.2
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
  enabled:
    - checkov@3.1.69
    - renovate@37.146.0
    - trivy@0.48.3
    - trufflehog@3.63.11
    - yamllint@1.33.0
    - kube-linter@0.6.4
    - prettier@3.2.4
    - git-diff-check
    - shellcheck@0.9.0
    - gitleaks@8.18.1
    - shfmt@3.6.0
    - actionlint@1.6.26
    - markdownlint@0.38.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - trunk_check
    - git_guardian
