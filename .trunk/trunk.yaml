version: 0.1
cli:
  version: 1.22.0
plugins:
  sources:
    - id: trunk
      ref: v1.5.0
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
  enabled:
    - checkov@3.2.75
    - renovate@37.332.0
    - trivy@0.50.4
    - trufflehog@3.74.0
    - yamllint@1.35.1
    - kube-linter@0.6.4
    - prettier@3.2.5
    - git-diff-check
    - shellcheck@0.10.0
    - gitleaks@8.18.2
    - shfmt@3.6.0
    - actionlint@1.6.27
    - markdownlint@0.40.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
merge:
  required_statuses:
    - Trunk Check
    - GitGuardian Security Checks
