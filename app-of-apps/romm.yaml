---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: romm
  namespace: argocd
spec:
  source:
    chart: romm
    helm:
      parameters:
        - name: namespace
          value: sealed-secrets
    repoURL: https://helm.crystalnet.org
    targetRevision: '*'
  destination:
    namespace: romm
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions: [CreateNamespace=true]
