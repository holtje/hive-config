---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: system
  source:
    repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: 1.5.*
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions: [CreateNamespace=true]
